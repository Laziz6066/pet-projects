<!DOCTYPE html>
<html>
<head>
    <title>Корзина</title>
</head>
<body>
    <h1>Ваша корзина</h1>
<ul>
    {% for item in cart_items %}
        <li>
            {{ item.product.product_name }} - {{ item.quantity }} x {{ item.product.product_price }} сум
            <form method="post" action="{% url 'remove_from_cart' item.id %}">
                {% csrf_token %}
                <button type="submit">Удалить</button>
            </form>
        </li>
    {% endfor %}
</ul>

    <p>Общая стоимость: {{ total_price }} сум</p>
    <a href="{% url 'home' %}">Продолжить покупки</a>
</body>
</html>
